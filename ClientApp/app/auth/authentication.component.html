<div class="navbar text-light" style="background: #394a59;" >
        <div class="container-fluid">
                <a class="navbar-brand text-light" style="font-size:20px;font-weight:bolder;cursor: pointer">
                    SHARP
                </a>
        </div>
</div>

<div class="row w-100 m-0 p-0" style="color:navy">
        <div class="col-sm-6 offset-sm-3 col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-xs-6 offset-xs-3">
            <h4 *ngIf="showError" class="p-2 bg-danger text-white">
                Invalid username or password
            </h4>
            <form novalidate #authForm="ngForm">
                <div class="form-group">
                    <label>Name:</label>
                    <input #name="ngModel" name="name" placeholder="Username" class="form-control"[(ngModel)]="authService.name" required />
                    <div *ngIf="name.invalid" class="text-danger">
                        Please enter your user name
                    </div>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" #password="ngModel" name="password"  placeholder="Password" class="form-control" 
                    [(ngModel)]="authService.password" required />
                    <div *ngIf="password.invalid" class="text-danger">
                        Please enter your password
                    </div>
                </div>
                <div class="text-center pt-2">
                    <button class="btn btn-success" [disabled]="authForm.invalid"(click)="login()">Login</button>
                </div>
            </form>
    </div>  
</div>
