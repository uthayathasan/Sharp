<div class="navbar" style="background: #394a59;margin-left: -9px;margin-right: -4x;color: #37c8c4" >
        <div class="container-fluid" style="margin-left: -9px" >
                <a class="navbar-brand" style="font-size:20px;color:#37c8c4; font-weight:bolder;cursor: pointer;margin-left: -9px">
                    SHARP
                </a>
                <a class="navbar-brand pull-right" style="padding-right:2px; color: #37c8c4;cursor: pointer" >
                    <i class="fa fa-fw fa-sign-in"></i>
                </a>
        </div>
</div>

<div class="row w-100 m-0 p-0" style="color:navy">
        <div class="col-sm-6 offset-sm-3">
            <h4 *ngIf="showError" class="p-2 bg-danger text-white">
                Invalid username or password
            </h4>
            <form novalidate #authForm="ngForm">
                <div class="form-group">
                    <label>Name:</label>
                    <input #name="ngModel" name="name" class="form-control"[(ngModel)]="authService.name" required />
                    <div *ngIf="name.invalid" class="text-danger">
                        Please enter your user name
                    </div>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" #password="ngModel" name="password"class="form-control" 
                    [(ngModel)]="authService.password" required />
                    <div *ngIf="password.invalid" class="text-danger">
                        Please enter your password
                    </div>
                </div>
                <div class="text-center pt-2">
                    <button class="btn btn-success" [disabled]="authForm.invalid"(click)="login()">Login</button>
                </div>
            </form>
    </div>  
</div>
