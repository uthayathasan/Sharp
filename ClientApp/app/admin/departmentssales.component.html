<div class="row">
    <div class="w-100 m-0 p-0 text-center">
        <h5 class="text-danger">
            Department Sales
        </h5>
        <h6 class="text-info">
            {{startDate}}..{{endDate}}
        </h6>
        <div class="col-sm-6 offset-sm-3 col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-xs-6 offset-xs-3">
            <h6 class="text-success">
                Enter Date Period
            </h6>
            <form novalidate #authForm="ngForm">
                <table border="0">
                    <tr>
                        <td>
                            <input #name="ngModel" name="startDate" type="date" class="form-control"
                            [(ngModel)]="startDate" required />
                        </td>
                        <td>
                            <input #name="ngModel" name="endDate" type="date" class="form-control"
                            [(ngModel)]="endDate" required />
                        </td>
                        <td>
                            <button class="btn btn-success" [disabled]="authForm.invalid" (click)="getDepartmentSales()">GET</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <table class="table table-striped">
            <thead class="m-0 p-0">
                <tr class="m-0 p-0">
                    <th class="m-0 p-0 pl-1">Department</th>
                    <th class="m-0 p-0 text-center">Amount</th>
                </tr>
            </thead>
            <tbody class="m-0 p-0">
                <tr *ngFor="let line of departmentSales" class="m-0 p-0">
                    <td class="m-0 p-0 pl-1">
                        {{line.department}}
                    </td>
                    <td class="m-0 p-0 text-right">
                        {{line.amount.toFixed(2)}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"></div>
</div>
