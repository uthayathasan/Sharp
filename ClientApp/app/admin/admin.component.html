<div class="text-center" style="position: fixed; left: 200px;top: 150px;z-index: 10" *ngIf="apiBusy">
    <i class="fa fa-spinner fa-spin">Loading ...</i>
</div>
<app-topbar></app-topbar>
<app-sidebar></app-sidebar>
<div id="breadcrumb" [ngClass]="{'hide-sidebar':inter.getToggle()==1}">
    <app-breadcrumb></app-breadcrumb>
</div>
<div id="user">
    <app-user></app-user>
</div>
<div id="wrapper" [ngClass]="{'hide-sidebar':inter.getToggle()==1}">
    <div id="main">
        <div class="container-fluid" style="margin: 0;margin-top: 18px">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
