<div *ngIf="screenWidth >= 700" class="navbar text-light mx-0 px-0" style="background: #394a59;position: fixed;top: 0; width: 100%;z-index: 4">
    <div class="container-fluid mx-0 px-0" >
            <a class="navbar-brand text-light pl-2" style="font-size:20px;font-weight:bolder;cursor: pointer"
             (click)="inter.clickToggle()" >
                <i class="fa fa-fw fa-bars" style="font-size:20px;">SHARP</i>
            </a>
            
            <a class="navbar-brand text-light" style="cursor: pointer ;font-size:14px" *ngIf="inter.getStore()!=null">
                <i class="fa fa-fw fa-building">{{inter.getStore()?.storeName||''}} [{{inter.getStore().postCode}}]</i>
            </a>
            <a class="navbar-brand text-light pull-right pr-2" style="cursor: pointer" (click)="authService.logout()" >
                <i class="fa fa-fw fa-sign-out"></i>
            </a>
    </div>
</div>
<div *ngIf="screenWidth < 700" class="navbar text-light mx-0 px-0" style="background: #394a59;position: fixed;top: 0; width: 100%;z-index: 4">
        <div class="container-fluid mx-0 px-0" >
                <a class="navbar-brand text-light pl-2 mx-0 px-0" style="font-size:14px;font-weight:bolder;cursor: pointer"
                 (click)="inter.clickToggle()" >
                    <i class="fa fa-fw fa-bars" style="font-size:14px;">SHARP</i>
                </a>
                
                <a class="navbar-brand  mx-0 px-0 text-light" style="cursor: pointer;font-size:14px" *ngIf="inter.getStore()!=null">
                    <i class="fa fa-fw fa-building">{{inter.getStore()?.storeName||''}} [{{inter.getStore().postCode}}]</i>
                </a>
                <a class="navbar-brand mx-0 px-0 text-light pull-right pr-2" style="cursor: pointer;font-size:14px" (click)="authService.logout()" >
                    <i class="fa fa-fw fa-sign-out"></i>
                </a>
        </div>
    </div>
