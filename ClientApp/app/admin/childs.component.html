<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let node of inter.authorizationChild">
        <div class="{{node.css}}" style="cursor:pointer;" (click)="inter.setChild(node.tag)">
            <i class={{node.icon}}></i><br />
            <div class="title">{{node.name}}</div>
        </div>
    </div>
</div>
